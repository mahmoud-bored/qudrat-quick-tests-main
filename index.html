<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="T1-style.css"> -->
    <title>اختبارات لفظي</title>
</head>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
  
    gtag('config', 'G-TPW8TRVYJ8');
  </script>
<body>
    <!-- Exam Customization -->
    <div class="test-options-container">
        <div class="bank-customize-tab">
            <!-- ADD FEATURE LATER, ID: 0 -->
            <!--                          -->
            <!-- <div class="test-check-all-container">
                <div class="test-check-all">
                    <div class="test-name">تحديد الكل</div>
                    <div class="test-checker"></div>
                </div>
            </div> -->
            <div class="test-check-container"></div>
            <div class="test-check-submit-button">تم</div>
        </div>
        <div class="test-options">
            <div class="test-options-title">
                <h2>بنك اسئلة المحوسب لفظي</h2>
                <div class="tests-ref">
                    <p>>> أ/ إيهاب عبدالعظيم</p>
                </div>
                <h3>المصادر:</h3>
            </div>
            <div class="test-options-banks-container">
                <div class="ring">
                    Loading
                    <span></span>
                </div>
            </div>
            <div class="test-options-questions-settings-container">
                <h3>عدد الأسئلة:</h3>
                <div class="questions-count-container">
                    <div class="questions-count" data-value="10">10</div>
                    <div class="questions-count" data-value="20">20</div>
                    <div class="questions-count" data-value="30">30</div>
                    <input class="questions-count-input" placeholder="تخصيص" value="40"></input>
                </div>
                <div class="questions-repeat-check">
                    <div class="questions-repeat-checkbox questions-repeat-checkbox-checked"></div>
                    <div class="questions-repeat-text">عدم تكرار الأسئلة</div>
                </div>
            </div>
            <div class="test-start-button">ابدأ</div>
        </div>
    </div>
    <!-- Exam Operations-->
    <main style="background-image: url('./public/imgs/background.png');background-repeat: none; background-size: cover">
        <div class="exam-info-header">
            <div class="question-counter-container"> <span class="current-questions-count"></span>/<span class="total-questions-count"></span> </div>
            <div class="timer">
                <img src="./public/imgs/Personal-Logo-1.png">
                <p></p>
            </div>
            <div class="question-text-resize-input-container">
                <input type="range" value="50" class="question-text-resize-input">
            </div>
            <div class="answer-align-container">
                <div class="answer-align-button" data-value="row">
                    <img src="./public/imgs/stacked-beside-img.png">
                </div>
                <div class="answer-align-button" data-value="column">
                    <img src="./public/imgs/stacked-under-img.png">
                </div>
            </div>
        </div>

        <div class="question-container">
            <p class="question-head"></p>

            <div class="question-answers-container">
                <p class="question-answer question-answer-1">أ- <span></span></p>
                <p class="question-answer question-answer-2">ب- <span></span></p>
            </div>
            <div class="question-answers-container">
                <p class="question-answer question-answer-3">ج- <span></span></p>
                <p class="question-answer question-answer-4">د- <span></span></p>
            </div>

            <div class="question-imgs-container">
                <img src="./imgs/check.png" class="check-pick hide">
                <img src="./imgs/cross.png" class="cross-pick hide">
            </div>
        </div>
        <div class="bottom-container">
            <div class="bottom-left-container">
                <input type="range" value="50" class="question-paragraph-resize-input">
                <div class="question-paragraph-container">
                    <div class="question-paragraph">
                        <img src="./imgs/lock.png">
                    </div>
                </div>
            </div>

            <div class="choices-container">
                <div class="choice" data-value="أ">أ</div>
                <div class="choice" data-value="ب">ب</div>
                <div class="choice" data-value="ج">ج</div>
                <div class="choice" data-value="د">د</div>
            </div>
        </div>
        <footer class="general-test-controls">
            <div class="test-end-button-container">
                <div class="test-end-button">إنهاء الإختبار</div>
            </div>
            <div class="test-skip-question-container">
                <div class="skip-question-button">تخطي</div>
            </div>
        </footer>
    </main>
    <!-- Exam Results -->
    <div class="test-results-container">
        <div class="test-results-title-container">
            <p>تقرير الإختبار</p>
            <img src="./public/imgs/Personal-Logo-1.png">
        </div>
        <div class="check-cross-filter-header-container">
            <div class="filter-header-container cross-filter-header-container">
                <div class="filter-header cross-filter-header" data-value='cross'>
                    <img src="./imgs/cross.png">
                </div>
            </div>
            <div class="filter-header-container check-filter-header-container filter-header-container-disabled">
                <div class="filter-header check-filter-header" data-value='check'>
                    <img src="./imgs/check.png">
                </div>
            </div>
        </div>
        <div class="check-cross-filter-body-container">
            <div class="check-filter-body filter-body filter-body-hide"></div>
            <div class="cross-filter-body filter-body"></div>
        </div>
    </div>
    
    <script src="./main.js" type="module"></script>
</body>
</html>
